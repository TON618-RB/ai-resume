  <style>
    :root {
      --neon: #00ffe1;
      --accent: #facc15;
      --bg: #020617;
      --panel: rgba(2, 6, 23, 0.85);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(circle at top, rgba(250,204,21,0.08), transparent 40%),
        linear-gradient(180deg, #020617, #000);
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* subtle animated grid */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      mask-image: radial-gradient(circle at center, black 40%, transparent 75%);
      pointer-events: none;
    }

    .terminal {
      position: relative;
      max-width: 720px;
      padding: 56px;
      background: var(--panel);
      border-radius: 20px;
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.05),
        0 40px 80px rgba(0,0,0,0.7),
        inset 0 0 80px rgba(0,255,225,0.05);
      text-align: center;
    }

    .status {
      display: inline-block;
      margin-bottom: 24px;
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 0.75rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--neon);
      border: 1px solid rgba(0,255,225,0.35);
      box-shadow: 0 0 12px rgba(0,255,225,0.25);
    }

    h1 {
      font-size: 2.6rem;
      margin: 0 0 12px;
      letter-spacing: -0.02em;
    }

    h1 span {
      color: var(--accent);
    }

    p {
      font-size: 1.05rem;
      line-height: 1.7;
      color: #cbd5f5;
      max-width: 560px;
      margin: 0 auto 18px;
    }

    .prompt {
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      font-size: 0.9rem;
      color: var(--neon);
      opacity: 0.9;
      margin: 28px 0 36px;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 16px 34px;
      font-size: 1.05rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      color: #020617;
      background: linear-gradient(135deg, var(--accent), #fde047);
      border-radius: 14px;
      text-decoration: none;
      box-shadow:
        0 0 30px rgba(250,204,21,0.45),
        inset 0 -2px 0 rgba(0,0,0,0.25);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .cta:hover {
      transform: translateY(-2px);
      box-shadow:
        0 0 45px rgba(250,204,21,0.65),
        inset 0 -2px 0 rgba(0,0,0,0.25);
    }

    .footer {
      margin-top: 40px;
      font-size: 0.75rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: rgba(203,213,245,0.45);
    }
  </style>
